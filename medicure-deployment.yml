apiVersion: apps/v1
kind: Deployment
metadata:
  name: insureme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insureme
  template:
    metadata:
      labels:
        app: insureme
    spec:
      containers:
        - name: insureme
          image: rihan297/demohealthcare:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: insureme
spec:
  type: NodePort
  selector:
    app: insureme
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32080

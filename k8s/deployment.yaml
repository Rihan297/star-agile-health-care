apiVersion: apps/v1
kind: Deployment
metadata:
  name: insureme
  labels:
    app: insureme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insureme
  template:
    metadata:
      labels:
        app: insureme
    spec:
      containers:
        - name: insureme
          image: rihan297/demohealthcare:1.0
          ports:
            - containerPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: insureme
spec:
  type: LoadBalancer
  selector:
    app: insureme
  ports:
    - protocol: TCP
      port: 8082        # exposed port on LoadBalancer
      targetPort: 8082  # container port
